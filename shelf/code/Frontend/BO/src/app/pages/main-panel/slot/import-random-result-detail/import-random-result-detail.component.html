<div class="pt-3">
    <a href="/dashboard/slot/{{this.campaignId}}" style="font-size: 16px;"><i class="fa fa-arrow-left"></i>  Draw List</a>
</div>

<app-breadcrumb [title]="'Fake Member List'" [items]="['Dashboard']"  [active_item]="'Slot'"></app-breadcrumb>

<div class="container-fluid">
    <div class="loader-box" *ngIf="!loaded">
        <div class="loader-3"></div>
    </div>
    <ng-container *ngIf="loaded">
        <div class="card">
            <div class="row p-3">
                <div class="col-8">
                    <div class="pagination">
                        <div class="paging">
                            <ngb-pagination [collectionSize]="totalRecord" [pageSize]='showPerPage' [(page)]="page"
                                (pageChange)="getData()" [maxSize]="5" [rotate]="true" [boundaryLinks]="true">
                            </ngb-pagination>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row p-3">
                <div class="col-9">
                    <div class="items-per-page">
                        Show:
                        <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic"
                            [(ngModel)]="showPerPage" (ngModelChange)="getData()">
                            <label class="btn-primary" ngbButtonLabel>
                                <input type="radio" ngbButton [value]="50">
                                50
                            </label>
                            <label class="btn-primary" ngbButtonLabel>
                                <input type="radio" ngbButton [value]="100">
                                100
                            </label>
                            <label class="btn-primary" ngbButtonLabel>
                                <input type="radio" ngbButton [value]="150">
                                150
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive text-center">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Prize Rank</th>
                            <th scope="col">Member Code</th>
                            <th scope="col">Prize Name</th>
                            <th scope="col">Display When</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let draw of drawList; index as i">
                            <ng-container>
                                <ng-container [ngTemplateOutlet]="templateMbr"
                                    [ngTemplateOutletContext]="{ $implicit: draw }">
                                </ng-container>
                            </ng-container>
                        </tr>

                        <ng-template #templateMbr let-draw>
                            <td scope="row">
                               {{this.getDrawIdx(draw)}}
                            </td>
                            <td scope="row">
                                {{draw.PrizeRank}}
                             </td>
                             <td scope="row">
                                {{draw.MbrCode}}
                             </td>
                             <td scope="row">
                                {{draw.PrizeName}}
                             </td>
                             <td scope="row">
                                {{draw.DisplayWhen}}
                             </td>
                        </ng-template>
                    </tbody>
                </table>
            </div>
        </div>
    </ng-container>
</div>
