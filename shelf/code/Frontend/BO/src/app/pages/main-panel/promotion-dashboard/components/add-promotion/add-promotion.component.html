<ng-template #AddPromotionModalContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title">
            Generate New Promotion
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form class="form needs-validation" autocomplete="off" #addPromotion="ngForm" (ngSubmit)="submit(addPromotion)"
        novalidate [ngClass]="{'was-validated': formValidated}">
        <div class="modal-body">
            <div class="row">
                <label class="col label-width col-form-label">Promotion Name<span style="color: red;">*</span></label>
                <div class="col-4 pl-0">
                    <input class="form-control" [(ngModel)]="PromotionName" name="PromotionName" type="text"
                        autocomplete="off" required ngModel>
                </div>
            </div>
            <div class="text-danger" *ngIf="noPromotionName" style="margin-left: 9rem; margin-top: 0.3rem;">
                <i class="fa fa-exclamation-circle mr-1"></i>Please enter promotion Name
            </div>
            <div class="mt-3 row">
                <label class="col label-width col-form-label">Promotion Type<span style="color: red;">*</span></label>
                <div class="col-4 pl-0">
                    <select class="form-control" id="PromotionType" [(ngModel)]="PromotionType" 
                    name="PromotionType">
                        <option value="1">Hong Bao</option>
                        <option value="2">Spin The Wheel</option>
                        <option value="3">Niu8 Slots</option>
                    </select>
                </div>
            </div>
            <div class="mt-3 row">
                <label class="col label-width col-form-label">Start Date<span style="color: red;">*</span></label>
                <div class="col input-width">
                    <div class="row w-80">
                        <div class="col-sm-6 p-0 m-0">
                            <div class="custom-datepicker custom-datepicker-dropdown">
                                <div class="form-group mb-0">
                                    <div class="input-group">
                                        <input class="form-control" autocomplete="off" placeholder="Start Date"
                                            name="StartDate" readonly [(ngModel)]="StartDate" ngbDatepicker
                                            #f="ngbDatepicker">
                                        <div class="input-group-append">
                                            <button class="btn calendar" (click)="f.toggle()" type="button"
                                                style="padding: 0.275rem 1.75rem; background-color:white;">
                                                <i class="fa fa-calendar"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 pl-1 float-right">
                            <ngb-timepicker [(ngModel)]="StartTime" name="StartTime" [seconds]="seconds">
                            </ngb-timepicker>
                        </div>
                    </div>
                    <div class="text-danger" *ngIf="noStartDateTime" style="margin-top: 0.3rem; margin-left: -0.5rem;">
                        <i class="fa fa-exclamation-circle mr-1"></i>Please enter start date and time
                    </div>
                </div>
                <label class="col label-width col-form-label">End Date<span style="color: red;">*</span></label>
                <div class="col input-width">
                    <div class="row w-80">
                        <div class="col-sm-6 p-0 m-0">
                            <div class="custom-datepicker custom-datepicker-dropdown">
                                <div class="form-group mb-0">
                                    <div class="input-group">
                                        <input class="form-control" autocomplete="off" placeholder="End Date"
                                            name="EndDate" readonly [(ngModel)]="EndDate" ngbDatepicker
                                            #g="ngbDatepicker">
                                        <div class="input-group-append">
                                            <button class="btn calendar" (click)="g.toggle()" type="button"
                                                style="padding: 0.275rem 1.75rem; background-color:white;">
                                                <i class="fa fa-calendar"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 pl-1 float-right">
                            <ngb-timepicker [(ngModel)]="EndTime" name="EndTime" [seconds]="seconds"></ngb-timepicker>
                        </div>
                    </div>
                    <div class="text-danger" *ngIf="noEndDateTime" style="margin-top: 0.3rem; margin-left: -0.5rem;">
                        <i class="fa fa-exclamation-circle mr-1"></i>Please enter end date and time
                    </div>
                </div>
            </div>
            <hr>
            <div class="mt-3 row">
                <label class="col label-width col-form-label">T&C Promo Links</label>
            </div>
            <div class="mt-3 row">
                <label class="col label-width col-form-label">Desktop<span style="color: red;">*</span></label>
                <div class="col">
                    <div class="form-group mb-0">
                        <div class="input-group">
                            <input class="form-control" autocomplete="off" placeholder="Desktop" name="DesktopTC"
                                [(ngModel)]="DesktopTC" type="text">
                        </div>
                    </div>
                    <div class="text-danger" *ngIf="noDesktopTC" style="margin-top: 0.3rem; margin-left: -0.5rem;">
                        <i class="fa fa-exclamation-circle mr-1"></i>Please enter Desktop T&C link
                    </div>
                </div>
            </div>
            <div class="mt-3 row">
                <label class="col label-width col-form-label">H5<span style="color: red;">*</span></label>
                <div class="col">
                    <div class="custom-datepicker custom-datepicker-dropdown">
                        <div class="form-group mb-0">
                            <div class="input-group">
                                <input class="form-control" autocomplete="off" placeholder="H5" name="H5tC"
                                    [(ngModel)]="H5tC" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="text-danger" *ngIf="noH5tC" style="margin-top: 0.3rem; margin-left: -0.5rem;">
                        <i class="fa fa-exclamation-circle mr-1"></i>Please enter H5 T&C link
                    </div>
                </div>
            </div>
            <div class="mt-3 row">
                <label class="col label-width col-form-label">Mobile App<span style="color: red;">*</span></label>
                <div class="col">
                    <div class="custom-datepicker custom-datepicker-dropdown">
                        <div class="form-group mb-0">
                            <div class="input-group">
                                <input class="form-control" autocomplete="off" placeholder="Mobile App"
                                    name="MobileAppTC" [(ngModel)]="MobileAppTC" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="text-danger" *ngIf="noMobileAppTC" style="margin-top: 0.3rem; margin-left: -0.5rem;">
                        <i class="fa fa-exclamation-circle mr-1"></i>Please enter Mobile T&C link
                    </div>
                </div>
            </div>
            <hr>
            <div class="mt-3 row">
                <label class="col label-width col-form-label">Floating URL</label>
            </div>
            <div class="mt-3 row">
                <label class="col label-width col-form-label">App Floating URL<span style="color: red;">*</span></label>
                <div class="col">
                    <div class="form-group mb-0">
                        <div class="input-group">
                            <input class="form-control" autocomplete="off" placeholder="App Floating Url" name="AppFloating"
                                [(ngModel)]="AppFloating" type="text">
                        </div>
                    </div>
                    <div class="text-danger" *ngIf="noAppFloating" style="margin-top: 0.3rem; margin-left: -0.5rem;">
                        <i class="fa fa-exclamation-circle mr-1"></i>Please enter floating url for mobile app
                    </div>
                </div>
            </div>
            <div class="mt-3 row">
                <label class="col label-width col-form-label">H5 Floating URL<span style="color: red;">*</span></label>
                <div class="col">
                    <div class="custom-datepicker custom-datepicker-dropdown">
                        <div class="form-group mb-0">
                            <div class="input-group">
                                <input class="form-control" autocomplete="off" placeholder="H5 Floating Url" name="H5Floating"
                                    [(ngModel)]="H5Floating" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="text-danger" *ngIf="noH5Floating" style="margin-top: 0.3rem; margin-left: -0.5rem;">
                        <i class="fa fa-exclamation-circle mr-1"></i>Please enter floating url for H5 and desktop
                    </div>
                </div>
            </div>
            
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
        </div>
    </form>
</ng-template>
