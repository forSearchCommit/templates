<ng-template #NewSpwDrawModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">
            New Spinwheel Draw
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="loader-box" *ngIf="!loaded">
        <div class="loader-3"></div>
    </div>
    <form *ngIf="loaded" class="form needs-validation" autocomplete="off" #addPromotion="ngForm" (ngSubmit)="submit(addPromotion)"
        novalidate [ngClass]="{'was-validated': formValidated}">
        <div class="modal-body">
            <div class="mt-3 p-3">
                <div class="row">
                    <label class="col pl-0">
                        Pre-Draw Date
                        <span style="color: red;">*</span>
                    </label>
                </div>
                <div class="row">
                    <div class="col-sm-6 p-0 m-0">
                        <div class="custom-datepicker custom-datepicker-dropdown">
                            <div class="form-group mb-0">
                                <div class="input-group">
                                    <input class="form-control" autocomplete="off" placeholder="Pre-Draw Date"
                                        name="PreDrawDate" readonly [(ngModel)]="PreDrawDate" ngbDatepicker
                                        #f="ngbDatepicker" [minDate]="startDateLimit" [maxDate]="endDateLimit">
                                    <div class="input-group-append">
                                        <button class="btn calendar" (click)="f.toggle()" type="button"
                                            style="padding: 0.275rem 1.75rem; background-color:white;">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 pl-1 float-right">
                        <ngb-timepicker [(ngModel)]="PreDrawTime" name="PreDrawTime" [seconds]="seconds">
                        </ngb-timepicker>
                    </div>
                    <div class="text-danger" *ngIf="noPreDrawDateTime"
                        style="margin-top: 0.3rem; margin-left: -0.5rem;">
                        <i class="fa fa-exclamation-circle mr-1"></i>Please enter pre-draw date and time
                    </div>
                </div>
                <div class="row mt-3">
                    <label class="col pl-0">Start Date<span style="color: red;">*</span></label>
                </div>
                <div class="row">
                    <div class="col-sm-6 p-0 m-0">
                        <div class="custom-datepicker custom-datepicker-dropdown">
                            <div class="form-group mb-0">
                                <div class="input-group">
                                    <input class="form-control" autocomplete="off" placeholder="Start Date"
                                        name="StartDate" readonly [(ngModel)]="StartDate" ngbDatepicker
                                        #g="ngbDatepicker" [minDate]="startDateLimit" [maxDate]="endDateLimit">
                                    <div class="input-group-append">
                                        <button class="btn calendar" (click)="g.toggle()" type="button"
                                            style="padding: 0.275rem 1.75rem; background-color:white;">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 pl-1 float-right">
                        <ngb-timepicker [(ngModel)]="StartTime" name="StartTime" [seconds]="seconds">
                        </ngb-timepicker>
                    </div>
                    <div class="text-danger" *ngIf="noStartDateTime" style="margin-top: 0.3rem; margin-left: -0.5rem;">
                        <i class="fa fa-exclamation-circle mr-1"></i>Please enter start date and time
                    </div>
                </div>
                <div class="row mt-3">
                    <label class="col pl-0">End Date<span style="color: red;">*</span></label>
                </div>
                <div class="row">
                    <div class="col-sm-6 p-0 m-0">
                        <div class="custom-datepicker custom-datepicker-dropdown">
                            <div class="form-group mb-0">
                                <div class="input-group">
                                    <input class="form-control" autocomplete="off" placeholder="End Date" name="EndDate"
                                        readonly [(ngModel)]="EndDate" ngbDatepicker #h="ngbDatepicker"
                                        [minDate]="startDateLimit" [maxDate]="endDateLimit">
                                    <div class="input-group-append">
                                        <button class="btn calendar" (click)="h.toggle()" type="button"
                                            style="padding: 0.275rem 1.75rem; background-color:white;">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 pl-1 float-right">
                        <ngb-timepicker [(ngModel)]="EndTime" name="EndTime" [seconds]="seconds">
                        </ngb-timepicker>
                    </div>
                    <div class="text-danger" *ngIf="noEndDateTime" style="margin-top: 0.3rem; margin-left: -0.5rem;">
                        <i class="fa fa-exclamation-circle mr-1"></i>Please enter end date and time
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <h5 class="modal-title">
                    Wheel Configuration
                </h5>
            </div>
            <div>
                <!-- <div class="mt-3 p-3">
                    <div class="row ">
                        <label class="col pl-0">Total Pieces</label>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 p-0 m-0">
                            <div class="form-group mb-0">
                                <div class="input-group">
                                    <input class="form-control" autocomplete="off" placeholder="Number Pieces"
                                        name="Number Pieces" readonly [(ngModel)]="totalPcs">
                                </div>
                            </div>
                        </div>
                    </div>
                </div> -->
                <hr style="border-top: 3px solid #bbb">
                <div class="mt-3" *ngFor="let vw of wheelList; index as i">
                    <h6 class="modal-title">Wheel Piece {{i+1}}</h6>
                    <div class="p-3 row">
                        <div class="col-7">
                            <div class="row mt-3" style="padding-right:10px">
                                <label>Display Name<span style="color: red;">*</span></label>
                                <div class="input-group">
                                    <input class="form-control" autocomplete="off" placeholder="Display Name"
                                        name="Code" [(ngModel)]="vw.DisplayName" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                            <div class="row mt-3" style="padding-right:10px">
                                <label>Position<span style="color: red;">*</span></label>
                                <select class="form-control" name="Position" [(ngModel)]="vw.Position" [ngModelOptions]="{standalone: true}">
                                    <!-- <option value="">Select</option> -->
                                    <option value="{{number}}"
                                        *ngFor="let number of totalPosition">
                                        {{number}}
                                    </option>
                                </select>
                            </div>
                            <div class="row mt-3" style="padding-right:10px">
                                <label>
                                    Select File:
                                    <span style="color: red;">*</span>
                                </label>
                                <div class="input-group">
                                    <div class="custom-datepicker custom-datepicker-dropdown" style="width:100%">
                                        <div class="form-group mb-0">
                                            <div class="input-upload-group">
                                                <input class="form-control input-upload" type="file" name="import_file"
                                                    accept="image/*"
                                                    (change)="onFileChange($event, i)" #inputFile />
                                                <span class="btn-browse">Browse</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-5" *ngIf="vw.ImgPath">
                            <div><img [src]="vw.ImgPath" width="100%" height="auto"></div>
                        </div>
                    </div>
                    <hr *ngIf="i != (wheelList.length - 1)" style="border-top: 3px solid #bbb">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
        </div>
    </form>
</ng-template>
