<ng-template #ImportSlotRandomResultValidateMdl let-modal>
    <div class="modal-header">
        <h4 class="modal-title">
            Import Fake Member Preview
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="loader-box" *ngIf="!loaded">
        <div class="loader-3"></div>
    </div>
    <div class="modal-body">
        <div class="card">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label><b>Total Fake Member</b></label>
                        <div class="form-control" style="background:lightgrey;">
                            <div class="row">
                                <div class="col-11">
                                    {{totalRandDraw}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="mt-3">
            <h5>Fake Member List</h5>
            <div class="table-responsive text-center">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">Display Name</th>
                            <th scope="col">Member</th>
                            <th scope="col">Display When</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let itm of randdrawlst; index as i">
                            <ng-container>
                                <td scope="row">
                                    {{itm.PrizeRank}}
                                </td>
                                <td scope="row">
                                    {{itm.PrizeName}}
                                </td>
                                <td scope="row">
                                    {{itm.MemberCode}}
                                </td>
                                <td scope="row">
                                    {{itm.DisplayWhen | date:'yyyy/MM/dd , HH:mm:ss'}}
                                </td>
                            </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer" *ngIf="loaded">
        <button class="btn btn-primary" type="button" [disabled]="!importValid" (click)="submit()" >Submit</button>
        <button class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
